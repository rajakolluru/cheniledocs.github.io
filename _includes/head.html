<link rel="stylesheet" href="css/theme-dark-blue-on-blue.css" media='none' id='dark-blue-blue'>
<link rel="stylesheet" href="css/theme-dark-green.css" media='none' id='dark-green'>
<link rel="stylesheet" href="css/theme-green.css" media='' id='green'>
<link rel="stylesheet" href="css/theme-blue.css" media='none' id='blue'>

<script>

function storeCurrentTheme(s){
    localStorage.setItem('WeGOTheme', s);
}

function switchToCurrentTheme(){
    switch(localStorage.getItem("WeGOTheme")){
        case "Dark-Green":
            setThemeDarkGreen();
            break;
        case "Dark-Blue":
            setThemeDarkBlue();
            break;
        case "Dark-Blue-Blue":
            setThemeDarkBlueOnBlue();
            break;
        case "Light-Green":
            setThemeLightGreen();
            break;
        case "Light-Blue":
            setThemeLightBlue();
            break;
    }
}

function setThemeDarkGreen(){
    document.getElementById('dark-blue').media='none'
    document.getElementById('dark-blue-blue').media='none'
    document.getElementById('dark-green').media=''
    document.getElementById('green').media='none'
    document.getElementById('blue').media='none'
    storeCurrentTheme("Dark-Green")
}

function setThemeDarkBlueOnBlue(){
    document.getElementById('dark-blue').media='none'
    document.getElementById('dark-blue-blue').media=''
    document.getElementById('dark-green').media='none'
    document.getElementById('green').media='none'
    document.getElementById('blue').media='none'
    storeCurrentTheme("Dark-Blue-Blue")
}
function setThemeDarkBlue(){
    document.getElementById('dark-blue').media=''
    document.getElementById('dark-blue-blue').media='none'
    document.getElementById('dark-green').media='none'
    document.getElementById('green').media='none'
    document.getElementById('blue').media='none'
    storeCurrentTheme("Dark-Blue")
}

function setThemeLightBlue(){
    document.getElementById('dark-blue').media='none'
    document.getElementById('dark-blue-blue').media='none'
    document.getElementById('dark-green').media='none'
    document.getElementById('green').media='none'
    document.getElementById('blue').media=''
    storeCurrentTheme("Light-Blue")
}

function setThemeLightGreen(){
    document.getElementById('dark-blue').media='none'
    document.getElementById('dark-blue-blue').media='none'
    document.getElementById('dark-green').media='none'
    document.getElementById('green').media=''
    document.getElementById('blue').media='none'
    storeCurrentTheme("Light-Green")
}

switchToCurrentTheme()
</script>
